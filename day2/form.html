<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="form.css">
</head>
<body>
   <div class="form">
    <center><h1>Sign Up</h1></center> 
    <form action="login.html" class="form1">
            <label for="fname">FirstName:</label>
            <input type="text" placeholder="Enter ur firstname" required>
            <label for="lname">LastName:</label>
            <input type="text" placeholder="Enter ur lastname" >
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter ur mail" required>
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter ur password" required>
            <label for="date">Date:</label>
            <input type="date" placeholder="Enter ur name" required>
            <label for="ph">PhoneNumber:</label>
            <input type="tel" placeholder="Enter ur name" required>
            <div class="radio-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
              </div>
            
</form>
        <button class="bt">Submit</button>
        <h3 class="btn">Already have an account?<a href="login.html" >Login</a></h3>
</body>
</html>

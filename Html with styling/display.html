<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: inline;
        }
        span{
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
        }
        img{
            display: block;
        }
        .dis-none{
            display: none;
        }
        li{
            display: inline;
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <h1>This is the display properties example</h1>
    <ol>
        <li>Block</li>
        <li>Inline</li>
        <li>inline-block</li>
        <li>none</li>
        <li>flex/flexbox</li>
        <li>grid</li>
    </ol>
    <p>the below image tag is inline but we are going to make it as block</p>
    <img src="../day2/img4.jpg">
    <span>hello</span>
    <h1>This is a block element,but we are going to make it inline</h1>
    <span class="dis-none">hello</span>
</body>
</html>
